# Tasks Microservice
spring.application.name=ms-tasks
spring.config.import=optional:classpath:/dev.properties

# Server Configuration
server.port=${TASKS_PORT}
server.forward-headers-strategy=framework

# Eureka Client
eureka.client.service-url.defaultZone=${URL_EUREKA}

# Jackson Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.deserialization.adjust-dates-to-context-time-zone=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.info.env.enabled=true

# Google Tasks Configuration
google.tasks.max-results=50

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.microservicios.tasks=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n